<div class="container">
    <div class="row">
        <form ng-submit="register.regUser(regData);">
            <div class="col-lg-6">
                <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>
                <div class="form-group">
                    <label>Enter Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="name" placeholder="please enter name" required ng-model = "register.regData.name">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Enter Email</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="email" placeholder="please enter email" required ng-model = "register.regData.email">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="username" placeholder="please enter username" required ng-model = "register.regData.username">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" name="password" placeholder="please enter password" required ng-model = "register.regData.password">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
        </form>
    </div>
</div>

<br>
<div class="jumbotron text-center" ng-show="register.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading....</p>
</div>



<br>
<div class="row show-hide-message" ng-show="register.succMsg">
    <div class="alert alert-success">
        {{ register.succMsg }}
    </div>
</div>
<br>
<div class="row show-hide-message" ng-show="register.errorMsg">
    <div class="alert alert-danger">
        {{ register.errorMsg }}
    </div>
</div>
