<!-- Heading -->
<div class="row text-center">
    <div></div>
    <h3 class="section-subheading text-muted">Edit faculty profile</h3>
</div>
</div>

<br>

<!-- Loading Icon (Bootstrap) -->
<div class="jumbotron text-center" ng-show="admin.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading....</p>
</div>
<!-- Loading Icon (Bootstrap) -->


<!-- User admin Table -->
<div class="panel panel-primary">
    <!-- Heading -->
    <div class="panel-heading">
        <strong>Faculty admin</strong>
    </div>
    <!-- Start: Table -->
    <table class="table">
        <tr>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>UIN</th>
        </tr>
        <tr ng-repeat="person in faculties | filter: searchFilter | limitTo: admin.limit">
            <td>{{ person.name }}</td>
            <td>{{ person.username }}</td>
            <td>{{ person.email }}</td>
            <td>{{ person.uin }}</td>
            <td>
                <!-- Edit Button -->
                <a href="/edit/{{ person._id }}">
                    <button type="button" ng-show="admin.editAccess" class="btn btn-primary">Edit</button>
                </a>
                <!-- Delete Button -->
                <button type="button" ng-click="admin.deleteUser(person.username);" ng-show="admin.deleteAccess" class="btn btn-danger">Delete</button>
            </td>
        </tr>
        <!-- End: Table -->
    </table>
</div>
<!-- User admin Table -->

<br>
<br>

<!-- Custom Error Message -->
<div class="row show-hide-message" ng-show="admin.showMoreError">
    <div class="alert alert-danger">{{ admin.showMoreError }}</div>
</div>
<!-- Custom Error Message -->
