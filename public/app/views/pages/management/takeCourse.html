<div class="container">
    <div class="row">
        <form ng-submit="semester.takeCourse(data);">
            <div class="col-lg-6">
                <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>
                <div class="form-group">
                    <label>Course</label>
                    <div class="input-group">
                        <select class="form-control" ng-model="semester.data.course" ng-options="course.title for course in semester.courses">
                            <option value=""></option>
                        </select>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Take Course</button>
            </div>
        </form>
    </div>
</div>
<br>
<div class="row show-hide-message" ng-show="semester.succMsg">
    <div class="alert alert-success">
        {{ semester.succMsg }}
    </div>
</div>
<br>
<div class="row show-hide-message" ng-show="semester.errorMsg">
    <div class="alert alert-danger">
        {{ semester.errorMsg }}
    </div>
</div>
