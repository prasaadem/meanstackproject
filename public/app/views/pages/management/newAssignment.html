  <div class="bootstrap-iso">
   <div class="container-fluid">



    <div class="row">
     <div class="col-md-6 col-sm-6 col-xs-12">
      <form ng-submit="semester.createAssignment(assignmentData);">
       <div class="form-group ">
        <label class="control-label " for="name">
         Name
       </label>
       <input class="form-control" id="name" name="name" ng-model="semester.assignmentData.name" type="text"/>
     </div>
     <div class="row">
    
                <div class="form-group">
                    <label>Semester</label>
                    <div class="input-group">
                        <select ng-change="semester.getCoursesForSem(data);" class="form-control" ng-model="semester.data.semester" ng-options="sem.title for sem in semester.sems">
                            <option value=""></option>
                        </select>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
            </div>

    <div class="form-group">
      <label>Course</label>
      <div class="input-group">
        <select class="form-control" ng-model="semester.assignmentData.course" ng-options="course.title for course in semester.courses">
          <option value=""></option>
        </select>
        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
      </div>
    </div>

    <div class="form-group ">
      <label>Start Date</label>
      <div class="input-group">
        <input type="date" class="form-control" ng-model="semester.assignmentData.startDate" name="endDate" placeholder="MM/DD/YYYY" required">
        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
      </div>
    </div>
    <div class="form-group ">
    <label>Due Date</label>
      <div class="input-group">
        <input type="date" class="form-control" ng-model="semester.assignmentData.dueDate" name="endDate" placeholder="MM/DD/YYYY" required">
        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
      </div>
    </div>
    <div class="form-group">
      <div>
       <button class="btn btn-primary" type="submit">Create Assignment</button>
       <a href="/viewAssignments">
        <button type="button" class="btn btn-primary">View Assignment</button>
      </a>
    </div>
  </div>
</form>
</div>
</div>
</div>
</div>
<br>
<div class="row show-hide-message" ng-show="semester.succMsg">
  <div class="alert alert-success">
    {{ semester.succMsg }}
  </div>
</div>
<br>
<div class="row show-hide-message" ng-show="semester.errorMsg">
  <div class="alert alert-danger">
    {{ semester.errorMsg }}
  </div>
</div>
