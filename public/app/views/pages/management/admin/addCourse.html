<!-- Heading -->
<div class="row text-center">
    <div class="container">
        <h2 class="section-heading">Add Course</h2>
        <h3 class="section-subheading text-muted">Hello <strong>{{ main.username }}, </strong>This page allows you to add Courses.</h3>
    </div>
</div>
<!-- Heading -->
<hr/>
<div class="container">
    <div class="row">
        <form ng-submit="admin.addCourse(courseData);">
            <div class="col-lg-6">
                <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>
                <div class="form-group">
                    <label>Course Title</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="title" placeholder="CSCE 604" required ng-model = "admin.courseData.title">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                    <label>Course Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="name" placeholder="Programming Language Design" required ng-model = "admin.courseData.name">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                    <label>Semester</label>
                    <div class="input-group">
                    <select class="form-control" ng-model="admin.courseData.semester" ng-options="sem.title for sem in admin.sems">
                        <option value=""></option>
                    </select>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                
                <button class="btn btn-primary" type="submit">Add Course</button>
            </div>
        </form>
    </div>
</div>
<br>
<div class="row show-hide-message" ng-show="admin.succMsg">
    <div class="alert alert-success">
        {{ admin.succMsg }}
    </div>
</div>
<br>
<div class="row show-hide-message" ng-show="admin.errorMsg">
    <div class="alert alert-danger">
        {{ admin.errorMsg }}
    </div>
</div>
