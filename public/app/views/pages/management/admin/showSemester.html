<!-- Heading -->
<div class="row text-center">
    <div>
        <h3 class="section-subheading text-muted">This page allows you to view semesters.</h3>
    </div>
</div>
<!-- Heading -->

<hr/>

<!-- Loading Icon (Bootstrap) -->
<div class="jumbotron text-center" ng-show="management.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading....</p>
</div>
<!-- Loading Icon (Bootstrap) -->


<!-- User Management Table -->
<div class="panel panel-primary">
    <!-- Heading -->
    <div class="panel-heading">
        <strong>Semester Management</strong>
    </div>
    <!-- Start: Table -->
    <table class="table">
        <tr>
            <th>Title</th>
            <th>Start Date</th>
            <th>End Date</th>
        </tr>
        <tr ng-repeat="sem in admin.sems">
            <td>{{ sem.title }}</td>
            <td>{{ sem.startDate }}</td>
            <td>{{ sem.endDate }}</td>
            <td>
                <!-- Edit Button -->
                <a href="/editSemester/{{ sem._id }}">
                    <button type="button" class="btn btn-primary">Edit</button>
                </a>
                <!-- Delete Button -->
                <button type="button" ng-click="admin.deleteSemester(sem._id);" class="btn btn-danger">Delete</button>
            </td>
        </tr>
        <!-- End: Table -->
    </table>
</div>
<!-- User Management Table -->

<br>
<div class="row show-hide-message" ng-show="admin.succMsg">
    <div class="alert alert-success">
        {{ admin.succMsg }}
    </div>
</div>
<br>
<div class="row show-hide-message" ng-show="admin.errorMsg">
    <div class="alert alert-danger">
        {{ admin.errorMsg }}
    </div>
</div>
