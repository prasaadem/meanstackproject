<!-- Heading -->
<div class="row text-center">
    <div>
        <h3 class="section-subheading text-muted">My Courses</h3>
    </div>
</div>
<!-- Heading -->

<br>

<table class="table">
    <thead>
        <tr>
            <th>Semester</th>
            <th>Course Name</th>
            <th>Course Title</th>
            <th>Faculty</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="course in student.studentCourses" ng-show="main.student">
            <td>{{course.semester.title}}</td>
            <td>{{ course.name }}</td>
            <td>{{ course.title }}</td>
            <td>{{course.faculty.name}}</td>
            <!--<td>
                <a href="/viewCourse/{{ course._id }}">
                    <button type="button" class="btn btn-primary">View</button>
                </a>
            </td>-->
        </tr>
    </tbody>
</table>
