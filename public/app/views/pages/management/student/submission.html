<h4>Turnin an assignment</h4>

<form ng-submit="Submit();">
    <div class="col-lg-6">
        <div class="form-group">
            <label>Assignment</label>
            <div class="input-group">
                <select class="form-control" ng-model="assignmentData.assignment">
                            <option ng-repeat="assignment in student.studentAssignments" value={{assignment}}>{{assignment.name}}- {{assignment.courseName}}</option>
                </select>
                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input type='file' file-model="file.upload" id='file' name='myfile' ng-disabled="uploading" multiple>
                <!--<input type='file' file-model="student.assignmentData.upload" name='myfile' ng-disabled="uploading">-->
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <button class="btn btn-primary" type="submit">Upload</button>
            </div>
        </div>
    </div>
</form>

<br>
<div class="row show-hide-message" ng-show="student.succMsg">
    <div class="alert alert-success">
        {{ student.succMsg }}
    </div>
</div>
<br>
<div class="row show-hide-message" ng-show="student.errorMsg">
    <div class="alert alert-danger">
        {{ student.errorMsg }}
    </div>
</div>
