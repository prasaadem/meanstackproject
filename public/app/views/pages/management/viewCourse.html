<table class="table table-bordered table-responsive">
    <tbody>
        <tr>
            <td>
                <label>Course Title: </label> 
            </td>
            <td>
                <label>{{ semester.currentCourse.title }}</label>
            </td>
        </tr>
        <tr>
            <td>
                <label>Course Name: </label>
            </td>
            <td>
                <label>{{ semester.currentCourse.name }}</label>
            </td>
        </tr>
        <tr>
            <td>
                <label>Semester: </label>
            </td>
            <td>
                <label>{{ semester.currentCourse.semester.title }}</label>
            </td>
        </tr>
        <tr>
            <td>
                <label>Start Date: </label>
            </td>
            <td>
                <label>{{ semester.currentCourse.semester.startDate }}</label>
            </td>
        </tr>
        <tr>
            <td>
                <label>End Date: </label>
            </td>
            <td>
                <label>{{ semester.currentCourse.semester.endDate }}</label>
            </td>
        </tr>
    </tbody>
</table>

<br>
<div class="panel panel-primary">
    <!-- Heading -->
    <div class="panel-heading">
        <strong>Assignment Management</strong>
    </div>
    <!-- Start: Table -->
    <table class="table">
        <tr>
            <th>Course</th>
            <th>Name</th>
            <th>Start Date</th>
            <th>End Date</th>
        </tr>
        <tr ng-repeat="sem in semester.courseAssignments">
            <td>{{ sem.course.title }}</td>
            <td>{{ sem.name }}</td>
            <td>{{ sem.startDate }}</td>
            <td>{{ sem.endDate }}</td>
            <td>
                <form ng-submit="Submit();">
                <label class="btn btn-success">
                    Browse
                    <input type='file' file-model="file.upload" name='myfile' ng-disabled="uploading" style="display:none;">
                </label>
                    <button class="btn btn-primary">Upload</button>
                </form>
            </td>
        </tr>
        <!-- End: Table -->
    </table>
</div>
<br>
<a href="/newAssignment">
    <button type="button" class="btn btn-primary" ng-show="main.isLoggedIn && main.faculty">Create Assignment</button>
</a>

<!-- Custom Message -->
<div ng-show="message">
    <div ng-class="alert">{{ message }}</div>
</div>
<!-- Custom Message -->
