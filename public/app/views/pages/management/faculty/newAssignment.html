<!-- Heading -->
<div class="row text-center">
    <div>
        <h3 class="section-subheading text-muted">New Assignment</h3>
    </div>
</div>
<!-- Heading -->

<br>

<div class="bootstrap-iso">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-12">
                <form ng-submit="faculty.createAssignment(assignmentData);">
                    <div class="form-group ">
                        <label class="control-label " for="name">
                          Name
                        </label>
                        <input class="form-control" id="name" name="name" ng-model="faculty.assignmentData.name" type="text" />
                    </div>
                    <div class="form-group">
                        <label>Course</label>
                        <div class="input-group">
                            <select class="form-control" ng-model="faculty.assignmentData.course" ng-options="course.title for course in faculty.facultyCourses">
          <option value=""></option>
        </select>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label>Start Date</label>
                        <div class="input-group">
                            <input type="date" class="form-control" ng-model="faculty.assignmentData.startDate" name="startDate" placeholder="MM/DD/YYYY" required>
                            <span class="input-group-addon "><span class="glyphicon glyphicon-asterisk "></span></span>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label> Due Date </label>
                        <div class="input-group">
                            <input type="date" class="form-control " ng-model="faculty.assignmentData.dueDate" name="dueDate" placeholder="MM/DD/YYYY " required>
                            <span class="input-group-addon "><span class="glyphicon glyphicon-asterisk "></span></span>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div>
                            <button class="btn btn-primary " type="submit ">Create Assignment</button>
                            <a href="/viewAssignments ">
                                <button type="button " class="btn btn-primary ">View Assignment</button>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<br>
<div class="row show-hide-message " ng-show="faculty.succMsg ">
    <div class="alert alert-success ">
        {{ faculty.succMsg }}
    </div>
</div>
<br>
<div class="row show-hide-message " ng-show="faculty.errorMsg ">
    <div class="alert alert-danger ">
        {{ faculty.errorMsg }}
    </div>
</div>
