<!-- Heading -->
<div class="row text-center">
    <div>
        <h3 class="section-subheading text-muted">View Course</h3>
    </div>
</div>
<!-- Heading -->

<br>
<table class="table table-bordered table-responsive">
    <tbody>
        <tr>
            <td>
                <label>Course Title: </label>
            </td>
            <td>
                <label>{{ faculty.currentCourse.title }}</label>
            </td>
        </tr>
        <tr>
            <td>
                <label>Course Name: </label>
            </td>
            <td>
                <label>{{ faculty.currentCourse.name }}</label>
            </td>
        </tr>
    </tbody>
</table>

<br>
<div class="panel panel-primary">
    <!-- Heading -->
    <div class="panel-heading">
        <strong>Assignment Management</strong>
    </div>
    <!-- Start: Table -->
    <table class="table">
        <tr>
            <th>Name</th>
            <th>Start Date</th>
            <th>End Date</th>
        </tr>

        <tr ng-repeat="assignment in faculty.currentCourse.assignments">
            <td>{{ assignment.name }}</td>
            <td>{{ assignment.startDate }}</td>
            <td>{{ assignment.dueDate }}</td>

        </tr>
        <!-- End: Table -->
    </table>
</div>
<br>

<div class="panel panel-primary">
    <div class="panel-heading">
        <strong>Students Management</strong>
    </div>
    <!-- Start: Table -->
    <table class="table">
        <tr>
            <th>Name</th>
            <th>UIN</th>
            <th>Username</th>
        </tr>

        <tr ng-repeat="student in faculty.currentCourse.students">
            <td>{{ student.name }}</td>
            <td>{{ student.uin }}</td>
            <td>{{ student.username }}</td>

        </tr>
        <!-- End: Table -->
    </table>
</div>

<br>
<div class="row show-hide-message" ng-show="faculty.succMsg">
    <div class="alert alert-success">
        {{ faculty.succMsg }}
    </div>
</div>
<br>
<div class="row show-hide-message" ng-show="faculty.errorMsg">
    <div class="alert alert-danger">
        {{ faculty.errorMsg }}
    </div>
</div>
