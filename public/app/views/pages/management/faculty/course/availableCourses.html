<div class="row text-center">
    <div class="container">
        <h2 class="section-heading">Course Management</h2>
        <h3 class="section-subheading text-muted">Hello <strong>{{ main.username }}, </strong>This page allows you to view courses.</h3>
    </div>
</div>
<!-- Heading -->
<hr/>

<!-- Loading Icon (Bootstrap) -->
<div class="jumbotron text-center" ng-show="management.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading....</p>
</div>

<br/>

<!-- User Management Table -->
<div class="panel panel-primary">
    <!-- Heading -->
    <div class="panel-heading">
        <strong>Course Management</strong>
    </div>

    <table class='table'>
    <thead class="thead-default">
        <th class="col-md-2">Name</th>
        <th>Semester</th>
        <th class="col-md-6">Status</th>
    </thead>
    </table>
    <table class="table" ng-repeat = "heading in faculty.semesterHeading">
        <caption> {{heading}}
        </caption>
        <tr ng-repeat="course in faculty.courses[heading]">
            <td class="col-md-2">{{ course.title }}</td>
            <td>{{ course.name }}</td>
            <th class="col-md-6">
            <p ng-show="faculty.courseStatus[course.name] === 'Registered'" style="color:#ff0000;">Registered</p>
            <p ng-show="faculty.courseStatus[course.name] === 'Register'" style="color:#00ff00;">Available</p>
            </form>
            </th>
        </tr>
    </table>
</div>
<!-- User Management Table -->

<br>
<!-- User Management Table -->

<br>

<!-- Custom Error Message -->
<div class="row show-hide-message" ng-show="faculty.showMoreError">
    <div class="alert alert-danger">{{ faculty.showMoreError }}</div>
</div>
<!-- Custom Error Message
